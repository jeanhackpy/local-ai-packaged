include:
  - ./supabase/docker/docker-compose.yml

volumes:
  n8n_storage:
  ollama_storage:
  qdrant_storage:
  open-webui:
  caddy-data:
  caddy-config:
  valkey-data:
  openclaw-tools:


networks:
  default:
    name: local-ai-packaged_default
  localai:
    external: true
    name: localai_default

x-n8n: &service-n8n
  image: n8nio/n8n:latest
  deploy:
    resources:
      limits:
        memory: 2G
  environment:
    - DB_TYPE=postgresdb
    - DB_POSTGRESDB_HOST=db
    - DB_POSTGRESDB_USER=postgres
    - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD}
    - DB_POSTGRESDB_DATABASE=postgres
    - N8N_DIAGNOSTICS_ENABLED=false
    - N8N_PERSONALIZATION_ENABLED=false
    - N8N_ENCRYPTION_KEY
    - N8N_USER_MANAGEMENT_JWT_SECRET
    - WEBHOOK_URL=${N8N_HOSTNAME:+https://}${N8N_HOSTNAME:-http://localhost:5678}

x-ollama: &service-ollama
  image: ollama/ollama:latest
  container_name: ollama
  restart: unless-stopped
  deploy:
    resources:
      limits:
        memory: 4G
  expose:
    - 11434/tcp
  environment:
    - OLLAMA_CONTEXT_LENGTH=8192
    - OLLAMA_FLASH_ATTENTION=1
    - OLLAMA_KV_CACHE_TYPE=q8_0
    - OLLAMA_MAX_LOADED_MODELS=2
    - OLLAMA_API_KEY=${OLLAMA_API_KEY}
  volumes:
    - ollama_storage:/root/.ollama

x-init-ollama: &init-ollama
  image: ollama/ollama:latest
  container_name: ollama-pull-llama
  volumes:
    - ollama_storage:/root/.ollama
  entrypoint: /bin/sh
  command:
    - "-c"
    - "sleep 3; OLLAMA_HOST=ollama:11434 ollama pull nomic-embed-text; OLLAMA_HOST=ollama:11434 ollama pull qwen3-coder-next:cloud; OLLAMA_HOST=ollama:11434 ollama pull ministral-3:14b-cloud; OLLAMA_HOST=ollama:11434 ollama pull nemotron-3-nano:30b-cloud; OLLAMA_HOST=ollama:11434 ollama pull deepseek-v3.1:671b-cloud; OLLAMA_HOST=ollama:11434 ollama pull gemini-3-pro-preview:latest; OLLAMA_HOST=ollama:11434 ollama pull devstral-2:123b-cloud; OLLAMA_HOST=ollama:11434 ollama pull glm-4.7:cloud; OLLAMA_HOST=ollama:11434 ollama pull minimax-m2:cloud; OLLAMA_HOST=ollama:11434 ollama pull gemma3:27b-cloud; OLLAMA_HOST=ollama:11434 ollama pull gpt-oss:120b-cloud; OLLAMA_HOST=ollama:11434 ollama pull qwen3-coder:480b-cloud"

services:
  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    restart: unless-stopped
    container_name: open-webui
    expose:
      - 8080/tcp
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - open-webui:/app/backend/data
    deploy:
      resources:
        limits:
          memory: 1G
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434

  n8n-import:
    <<: *service-n8n
    container_name: n8n-import
    entrypoint: /bin/sh
    command:
      - "-c"
      - "n8n import:credentials --separate --input=/backup/credentials && n8n import:workflow --separate --input=/backup/workflows"
    volumes:
      - ./n8n/backup:/backup

  n8n:
    <<: *service-n8n
    container_name: n8n
    restart: unless-stopped
    expose:
      - 5678/tcp
    volumes:
      - n8n_storage:/home/node/.n8n
      - ./n8n/backup:/backup
      - ./shared:/data/shared

  qdrant:
    image: qdrant/qdrant
    container_name: qdrant
    restart: unless-stopped
    expose:
      - 6333/tcp
      - 6334/tcp
    deploy:
      resources:
        limits:
          memory: 256M
    volumes:
      - qdrant_storage:/qdrant/storage

  neo4j:
    image: neo4j:latest
    volumes:
      - ./neo4j/logs:/logs
      - ./neo4j/config:/config
      - ./neo4j/data:/data
      - ./neo4j/plugins:/plugins
    expose:
      - 7473/tcp
      - 7474/tcp
      - 7687/tcp
    deploy:
      resources:
        limits:
          memory: 2G
    environment:
      - NEO4J_AUTH=${NEO4J_AUTH:-"neo4j/your_password"}
    restart: always

  caddy:
    container_name: caddy
    image: docker.io/library/caddy:2-alpine
    restart: unless-stopped
    ports:
      - 80:80/tcp
      - 443:443/tcp
    dns:
      - 8.8.8.8
      - 1.1.1.1
    expose:
      - 2019/tcp
      - 443/tcp
      - 443/udp
      - 80/tcp
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - ./caddy-addon:/etc/caddy/addons:ro
      - caddy-data:/data:rw
      - caddy-config:/config:rw
    environment:
      - N8N_HOSTNAME=${N8N_HOSTNAME:-":8001"}
      - WEBUI_HOSTNAME=${WEBUI_HOSTNAME:-":8002"}
      - OLLAMA_HOSTNAME=${OLLAMA_HOSTNAME:-":8004"}
      - SUPABASE_HOSTNAME=${SUPABASE_HOSTNAME:-":8005"}
      - SEARXNG_HOSTNAME=${SEARXNG_HOSTNAME:-":8006"}
      - NEO4J_HOSTNAME=${NEO4J_HOSTNAME:-":8008"}
      - LETSENCRYPT_EMAIL=${LETSENCRYPT_EMAIL:-internal}
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "1"

  redis:
    container_name: redis
    image: docker.io/valkey/valkey:8-alpine
    command: valkey-server --save 30 1 --loglevel warning
    restart: unless-stopped
    expose:
      - 6379/tcp
    volumes:
      - valkey-data:/data
    cap_drop:
      - ALL
    cap_add:
      - SETGID
      - SETUID
      - DAC_OVERRIDE
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "1"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 3s
      timeout: 10s
      retries: 10

  searxng:
    container_name: searxng
    image: docker.io/searxng/searxng:latest
    restart: unless-stopped
    expose:
      - 8080/tcp
    volumes:
      - ./searxng:/etc/searxng:rw
    environment:
      - SEARXNG_BASE_URL=https://${SEARXNG_HOSTNAME:-localhost}/
      - UWSGI_WORKERS=${SEARXNG_UWSGI_WORKERS:-4}
      - UWSGI_THREADS=${SEARXNG_UWSGI_THREADS:-4}
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "1"

  crawl4ai:
    image: unclecode/crawl4ai:latest
    container_name: crawl4ai
    restart: unless-stopped
    expose:
      - 11235/tcp
    environment:
      - CRAWL4AI_API_TOKEN=${CRAWL4AI_API_TOKEN:-}
    deploy:
      resources:
        limits:
          memory: 2G

  openclaw:
    build:
      context: ./openclaw
      dockerfile: Dockerfile
    container_name: openclaw
    restart: unless-stopped
    init: true
    ports:
      - "18789:18789"
      - "18790:18790"
    dns:
      - 8.8.8.8
      - 1.1.1.1
    environment:
      - HOME=/home/node
      - OPENCLAW_GATEWAY_TOKEN=${OPENCLAW_GATEWAY_TOKEN}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - NVIDIA_API_KEY=${NVIDIA_API_KEY}
      - OLLAMA_API_KEY=${OLLAMA_API_KEY}
      - SERPER_API_KEY=${SERPER_API_KEY}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - NODE_OPTIONS=--max-old-space-size=768 --dns-result-order=ipv4first
      - PIP_CACHE_DIR=/home/node/tools/.cache
      - PYTHONUSERBASE=/home/node/tools/python
      # Service Connections
      - SUPABASE_URL=http://kong:8000
      - SUPABASE_KEY=${SERVICE_ROLE_KEY}
      - SUPABASE_ANON_KEY=${ANON_KEY}
      - QDRANT_URL=http://qdrant:6333
      - NEO4J_URL=bolt://neo4j:7687
      - NEO4J_AUTH=${NEO4J_AUTH}
      - N8N_URL=http://n8n:5678
      - N8N_WEBHOOK_URL=${N8N_HOSTNAME:+https://}${N8N_HOSTNAME}
      - CRAWL4AI_URL=http://crawl4ai:11235
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=postgres
      # Ollama Configuration
      - OLLAMA_HOST=http://ollama:11434
      - OLLAMA_CLOUD_URL=https://api.ollama.com/v1
    entrypoint: ["/bin/sh", "/home/node/.openclaw/entrypoint.sh"]
    volumes:
      - ./openclaw:/home/node/.openclaw
      - ./shared:/data/shared
      - openclaw-tools:/home/node/tools
      - /var/run/docker.sock:/var/run/docker.sock
    deploy:
      resources:
        limits:
          memory: 2G
    networks:
      - default
      - localai

  ollama-cpu:
    profiles: [ "cpu" ]
    <<: *service-ollama

  ollama-gpu:
    profiles: [ "gpu-nvidia" ]
    <<: *service-ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]

  ollama-gpu-amd:
    profiles: [ "gpu-amd" ]
    <<: *service-ollama
    image: ollama/ollama:rocm
    devices:
      - "/dev/kfd"
      - "/dev/dri"

  ollama-pull-llama-cpu:
    profiles: [ "cpu" ]
    <<: *init-ollama
    depends_on:
      - ollama-cpu

  ollama-pull-llama-gpu:
    profiles: [ "gpu-nvidia" ]
    <<: *init-ollama
    depends_on:
      - ollama-gpu

  ollama-pull-llama-gpu-amd:
    profiles: [ gpu-amd ]
    <<: *init-ollama
    image: ollama/ollama:rocm
    depends_on:
      - ollama-gpu-amd
